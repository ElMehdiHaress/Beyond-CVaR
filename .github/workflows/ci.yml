name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e . pytest flake8

      - name: Lint
        run: flake8 src tests

      - name: Tests
        run: pytest -q

